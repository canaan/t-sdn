##############################################################
#
#  vmx.conf
#  Config file for vmx on the hypervisor.
#  Uses YAML syntax. 
#  Leave a space after ":" to specify the parameter value.
#
##############################################################

--- 
#Configuration on the host side - management interface, VM images etc.
HOST:
    identifier                : pe2  # Maximum 4 characters
#    identifier                : vmx1   # Maximum 4 characters
    host-management-interface : eth0
    routing-engine-image      : "/home/y-kanaumi/vmx-15.1F4-3/images/jinstall64-vmx-15.1F4.15-domestic.img"
#    routing-engine-image      : "/home/vmx/vmxlite/images/jinstall64-vmx.img"
    routing-engine-hdd        : "/home/y-kanaumi/vmx-15.1F4-3/images/vmxhdd.img"
#    routing-engine-hdd        : "/home/vmx/vmxlite/images/vmxhdd.img"
    forwarding-engine-image   : "/home/y-kanaumi/vmx-15.1F4-3/images/vFPC-20151203.img"
#    forwarding-engine-image   : "/home/vmx/vmxlite/images/vPFE.img"

---
#External bridge configuration
BRIDGES:
    - type  : external
      name  : vsw-mgmt                  # Max 10 characters
#      name  : br-ext                  # Max 10 characters

--- 
#vRE VM parameters
CONTROL_PLANE:
    vcpus       : 1
    memory-mb   : 1024 
    console_port: 8621

    interfaces  :
      - type      : static
        ipaddr    : 10.102.144.96 
        macaddr   : "0A:00:DD:C0:DE:2E"

--- 
#vPFE VM parameters
FORWARDING_PLANE:
    memory-mb   : 8192 
#    memory-mb   : 6144 
    vcpus       : 3
    console_port: 8622
    device-type : virtio 

    interfaces  :
      - type      : static
        ipaddr    : 10.102.144.100
        macaddr   : "0A:00:DD:C0:DE:30"

--- 
#Interfaces
JUNOS_DEVICES:
   - interface            : ge-0/0/0
     mac-address          : "02:06:0A:0E:A1:F0"
     description          : "ge-0/0/0 interface"
   
   - interface            : ge-0/0/1
     mac-address          : "02:06:0A:0E:A2:F1"
     description          : "ge-0/0/0 interface"
   
   - interface            : ge-0/0/2
     mac-address          : "02:06:0A:0E:A3:F2"
     description          : "ge-0/0/0 interface"
   
